<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./style/style.css">

</head>
<body>
    <main>
        <section class="homepage">
            <p class="blast">BLAST</p>
            <div class="button-container">
                <button class="start-button">Start Game</button>
            </div>
        </section>
        <div class="container win">
            <h1>You Win!</h1>
            <h2 id="winText">You Collect Enough Points</h2>
            <button onclick="reload()" class="try-again">Try Again</button>
        </div>
        <div class="container lose">
            <h1>You Lose!</h1>
            <h2 id="loseText">Your Steps Are Over</h2>
            <button onclick="reload()" class="try-again">Try Again</button>
        </div>
        <div class="container pause">
            <h1>Game Is Paused</h1>
            <button onclick="continueGame()" class="continue">Continue</button>
            <button onclick="reload()" class="try-again">Try Again</button>
        </div>
        <div class="container div_background">
            <div class= "game_nav">
                <div class="parent_currentCoins">
                    <div class="currentCoins" >
                        <p id="currentCoins">0</p>
                    </div>
                </div>
                <div class = "range">
                    <p>ПРОГРЕС</p>
                    <div class="parent_range">
                        <div class="child_range" id="progress"></div>
                    </div>
                </div>
                <div class="div_counts_parent">
                    <div class="counts" id="count">
                          <p id="coins">6478</p>
                    </div>
                    <div class="plus">
                        <p>+</p>
                    </div>
                </div>
                <div class = "parent_pause">
                    <div class="pause_light">
                        <div class="pause_dark" onclick="pause()">
                            <div class="pause_symbol">
                                    <div></div>
                                    <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "gameAndPointsParent">
                <div class="table_parent" id="table_parent">
                    <canvas id="main" width="500" height="500"></canvas>
                </div>
                <div class = "containar_points" >
                    <div class="points_parent">
                        <div class="pink_circle">
                            <p id="steps" class="steps"></p>
                        </div>
                        <div class = "score_div"  >
                            <p class = "score_text">очки։</p>
                            <p class = "score" id="score">0</p>
                        </div>
                    </div>
                    <div class="coinsParent">
                        <p>БОНУСЫ</p>
                        <div class = "coinsDivs">
                            <div class = "coins first_coin" id="first_coin" onclick="replace">
                                <div><img src="./image/replace.png" alt="" width="60" height="50"></div>
                                <div class="parent_circle_mini">
                                    <p>5</p>
                                    <div class="circle_mini"></div>
                                </div>
                            </div>
                            <div class = "coins">
                                <div class="parent_circle_mini">
                                    <p>3</p>
                                    <div class="circle_mini"></div>
                                </div>
                            </div>
                            <div class = "coins">
                                <div class="parent_circle_mini">
                                    <p>15</p>
                                    <div class="circle_mini"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="last_section">
                <div class="parent_last_ranges">
                    <div class="last_pink"></div>
                    <div class="last_violet"></div>
                </div>
            </div>
        </div>
    </main>
    <div class="container div_background"></div>

    <script src="./Js/script.js"></script>
</body>
</html>
